

<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- <link rel="apple-touch-icon" href="icon.png">
      Place favicon.ico in the root directory -->
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/main.css">
      <meta name="theme-color" content="#fafafa">

    <link rel="stylesheet" type="text/css" href="css/loading-bar.css"/>
    <script type="text/javascript" src="js/loading-bar.js"></script>

    <script src="js/three.min.js"></script>
    <script src="js/panolens.min.js"></script>


  </head>

  <body>
    <div id="progress" style="width: 100%;" class="finish"></div>
    <div id="flickering"><h1>shanzhai secrets</h1></div>
    <div id="information-panel-scrolling"><marquee>WELCOME TO HUAQIANGBEI MARKET! 欢迎您到华强北电子市场!</marquee></div>
    <div class="panolens-infospot" style="display: none; color: rgb(255, 255, 255); top: 0px; max-width: 50%; max-height: 50%; text-shadow: rgb(0, 0, 0) 0px 0px 3px; font-family: &quot;Trebuchet MS&quot;, Helvetica, sans-serif; position: absolute;">TK Vase</div>
    <div id="desc-container-phone" style="display: none; top: 0px; position: absolute;" class="panolens-infospot">
      <div class="title">TK Phone</div>
      <div class="text">TK phone text</div>
    </div>

    <div id="desc-container-mahjong" style="display: none; top: 0px; position: absolute;" class="panolens-infospot">
      <div class="title">TK mahjong</div>
      <div class="text">TK mahjong</div>
    </div>

    <script>
      var infospotVase, infospotPhone, infospotMahjong, panorama, viewer, progress, progressElement;

      progressElement = document.getElementById( 'progress' );


      function onEnter ( event ) {

        progressElement.style.width = 0;
        progressElement.classList.remove( 'finish' );

      }

      function onProgress ( event ) {

        progress = event.progress.loaded / event.progress.total * 100;
        progressElement.style.width = progress + '%';
        if ( progress === 100 ) {
          progressElement.classList.add( 'finish' );
        }

      }

      // ? z y
      infospotVase = new PANOLENS.Infospot();
      infospotVase.position.set( 5000.00, -1000.23, 300.49 );
      infospotVase.addHoverText( 'TK Vase' );

      infospotPhone = new PANOLENS.Infospot( 300, PANOLENS.DataImage.Info );
      infospotPhone.position.set( 5000.00, -1100.23, -100.49 );
      infospotPhone.addHoverElement( document.getElementById( 'desc-container-phone' ), 200 );

      infospotMahjong = new PANOLENS.Infospot( 300, PANOLENS.DataImage.Info );
      infospotMahjong.position.set( 5200.00, -1000.23, -500.49 );
      infospotMahjong.addHoverElement( document.getElementById( 'desc-container-mahjong' ), 200 );

      panorama = new PANOLENS.ImagePanorama( 'hqbpano7.jpg' );
      panorama.addEventListener( 'progress', onProgress );
      panorama.addEventListener( 'enter', onEnter );
      panorama.add( infospotVase);
      panorama.add( infospotPhone);
      panorama.add( infospotMahjong );

      viewer = new PANOLENS.Viewer();
      viewer.add( panorama );

    </script>

    <!-- <div class="ldBar"></div> -->

  </body>
</html>
